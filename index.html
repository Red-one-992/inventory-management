<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المخازن</title>
    <link rel="stylesheet" href="style.css"> 
    <script defer src="script.js"></script> 
</head>
<body>
    <header>
        <img src="volkswagen-logo.png" alt="Volkswagen Logo" class="logo">
        <h1>منصة إدارة المخازن</h1>
        <input type="text" id="searchBar" placeholder="🔍 ابحث عن الطلبات...">
    </header>

    <nav>
        <button onclick="openPage('store1')">📦 المخزن 1</button>
        <button onclick="openPage('store2')">🏪 المخزن 2</button>
        <button onclick="openPage('store3')">🏭 المخزن 3</button>
        <button onclick="openPage('store4')">🚚 المخزن المركزي</button>
    </nav>

    <main>
        <section id="orders">
            <h2>📋 قائمة الطلبات</h2>
            <table>
                <thead>
                    <tr>
                        <th>📌 رقم الطلب</th>
                        <th>📦 اسم المنتج</th>
                        <th>🔢 الكمية</th>
                        <th>📅 تاريخ التسليم</th>
                        <th>🛠️ الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="orderList">
                    <!-- سيتم ملء الطلبات من قاعدة البيانات -->
                </tbody>
            </table>
        </section>

        <section id="addOrder">
            <h2>➕ إضافة طلب جديد</h2>
            <form id="orderForm">
                <input type="text" id="productName" placeholder="📝 اسم المنتج" required>
                <input type="number" id="quantity" placeholder="🔢 الكمية" required>
                <input type="date" id="deliveryDate" required>
                <button type="submit">✅ إضافة الطلب</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 منصة إدارة المخازن - جميع الحقوق محفوظة</p>
    </footer>
</body>
</html>
